<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS LOGIN FORM</title>
    <link rel="stylesheet" href="htmlcssloginform.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

</head>

<body>
    <div class="loginformblock">
        <div class="loginformainbox">
            <div class="loginformbox">
                <div class="loginformsubbox bg_white">
                    <h1>Login</h1>
                    <div class="logoblock">
                        <div class="logobox">
                            <i class="fab fa-facebook-f logo"></i>
                        </div>
                        <div class="logobox">
                            <i class="fab fa-twitter logo"></i>
                        </div>

                    </div>
                    <div class="formblock">
                        <p>or use your account</p>

                        <input type="text" placeholder="Email" class="clientdetail">
                        <input type="text" placeholder="Password" class="clientdetail">


                    </div>
                    <p>Forgot your password?</p>
                    <button class="button">LOG IN</button>

                </div>
            </div>
            <div class="loginformbox">
                <div class="loginformsubbox bg_hotpink">
                    <h2>HTML CSS Login Form </h2>
                    <h3>This login form is created using pure html and css.For Social icons fontawsome is used</h3>
                </div>

            </div>
        </div>

    </div>

</body>

</html>
